<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-header">
        <img id="card-head-img" src="./images/bg-pattern-card.svg" alt="card-back">
        <img src="./images/image-victor.jpg" alt="profile-photo" class="profile-photo">
      </div>
      <div class="card-body">
          <p>Victor Crest <span>26</span></p>
          <p class="card-location">London</p>
      </div>
      <div class="card-footer">
        <div class="stat-item">
          <p class="stat-num">80K</p>
          <p class="stat-title">Followers</p>
        </div>
        <div class="stat-item">
          <p class="stat-num">803K</p>
          <p class="stat-title">Likes</p>
        </div>
        <div class="stat-item">
          <p class="stat-num">1.4K</p>
          <p class="stat-title">Photos</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Anand Kashyap</a>.
    </div>
  </footer>
</body>
</html>
